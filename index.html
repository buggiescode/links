<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color:lightpink;
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .name{
        color:aliceblue;
      }

      .banner-image{
        width: 128px;
        height: 128px;
        object-fit:cover;
        border-radius:128px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
      }
      
      .item {
        background-color:violet;
        display: flex;
        align-items: center;
      }
      .item a {
        color: darkmagenta;
        text-align: center;
        flex-grow: 1;
        text-decoration: none;
      }

      .social-icons a {
        color: #fffffe;
        text-decoration: mediumaquamarine;
      }
    </style>
  </head>
  <body>

    <div class="items">
      <div class="banner">
        <img src="https://cdn.stocksnap.io/img-thumbs/960w/cow-animal_ZUXGSBSYBK.jpg" alt="Alejandra Carrillo headshot" class="banner-image">
      </div>
  
      <div class="name">
        Alejandra Carrillo
      </div>
  
      <div class="social-icons">
        <a href="https://github.com/buggiescode" target="_blank">
          GitHub
        </a>
  
        <a href="https://www.linkedin.com/" target="_blank">
          LinkedIn
        </a>
  
        <a href="https://www.instagram.com/cowsarelove/" target="_blank">
          Instagram
        </a>
  
        <a href="https://twitter.com/cowoftheday1?lang=en" target="_blank">
          Twitter
        </a>
      </div>
  
      <div class="item">
        <img
          src="https://bestlifeonline.com/wp-content/uploads/sites/3/2019/07/cow-sticking-tongue-out.jpg?resize=500,333&quality=82&strip=all" alt="cow sticking tongue out" class="thumbnail">
  
        <a class="item-link" target="_blank" href="http://www.ridgedalepermaculture.com/uploads/2/2/6/1/2261290/the_basics_of_caring_for_cows.pdf">How to Care for a Cow</a>
      </div>
  
      <div class="item">
        <img src="https://i.pinimg.com/originals/76/c6/23/76c623d591d89a7b02d2558b13b62800.jpg" alt="cow rollerblading" class="thumbnail">
  
        <a class="item-link" target="_blank"
          href="https://traveltips.usatoday.com/rollerblading-chicago-104974.html">Roller Blading is The Best</a>
      </div>
  
      <div class="item">
        <img
          src="https://s3-prod.dogtopia.com/wp-content/uploads/2015/04/DogRollerSkate.jpg" alt="dog rollerblading" class="thumbnail">
  
        <a class="item-link" target="_blank" href="https://inlineskateworld.com/rollerblading-with-your-dog-safely-the-beginners-guide/">Your Dog Wants to RollerBlade, Too</a>
      </div>
    </div>

  </body>
</html>
